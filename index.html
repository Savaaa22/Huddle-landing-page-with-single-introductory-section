<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6c35f8b6be.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="flex-img">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="img">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
      </div>

      <!-- FLEX TEXT -->

      <div class="flex-txt">
        <div class="heading">Build The Community Your Fans Will Love</div>
        <div class="para">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </div>
        <div class="register"><button type="submit">Register</button></div>
        <div class="icons">
          <span class="fb"><i class="fab fa-facebook-f"></i></span>
          <span class="twitter"><i class="fab fa-twitter"></i></span>
          <span class="insta"><i class="fab fa-instagram"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
